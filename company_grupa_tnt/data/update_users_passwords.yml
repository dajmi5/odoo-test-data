  I will set all demo user passwords to 'q1' for easy testing
-
  !python {model: res.users, id: False} : |
    users = self.env['res.users'].search([])
    user_ids = []
    for user in users:
      if user.id == 1 or user.login in ('default', 'public'):
        continue
      if not user.password or user.password == '' or not user.password_crypt:
        user_ids.append((0, 0, {'user_id': user.id, 'user_login': user.login, 'new_passwd': 'q1'}))

    wizz = self.env["change.password.wizard"]
    wizz_id = wizz.create({'user_ids': user_ids})
    wizz_id.change_password_button()

